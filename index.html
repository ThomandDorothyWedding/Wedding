<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video src="https://raw.githubusercontent.com/ThomandDorothyWedding/Wedding/3bc09005e1d76178ec385e88f0a2b46c82e8fee4/vidv1.mp4" 
       autoplay 
       muted 
       playsinline
       onended="this.pause(); this.currentTime = this.duration;">
</video>

</body>
</html>
