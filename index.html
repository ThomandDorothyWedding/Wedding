<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="myVideo"
  src="https://raw.githubusercontent.com/ThomandDorothyWedding/Wedding/3bc09005e1d76178ec385e88f0a2b46c82e8fee4/vidv1.mp4"
  muted
  playsinline
></video>

<script>
  const vid = document.getElementById('myVideo');

  function tryPlay() {
    vid.play().catch(() => {
      // If it still doesn't autoplay, maybe user interaction needed
    });
  }

  window.addEventListener('load', tryPlay);
</script>

</body>
</html>
